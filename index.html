<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/x-icon" href="./logo2.png" />

		<title>QR Code Generator</title>
	</head>
	<body>
		<div id="app">
			<h1>QRCREATOR LIVE</h1>
			<img id="logo2" src="./logo2.png" alt="" />

			<div id="generate">
				<label for="">Add your QR Code Info Below</label><br />
				<textarea id="qrInfo" name="" id="" cols="30" rows="5"></textarea><br />
				<!-- <input type="text" id="qrInfo" /><br /> -->
				<button id="submit" onclick="getQrc()">Submit</button><br />
			</div>

			<div style="display: none" id="qrcode"></div>
			<button style="display: none" id="download">Download</button>
			<button style="display: none" onclick="retry()" id="retry">
				Create Another
			</button>
			<h5>Copyright SmartLedger Solutions 2022.</h5>
		</div>

		<script src="./app.js"></script>
		<script src="./qrc.js"></script>
	</body>
</html>
